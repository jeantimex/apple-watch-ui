<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Apple Watch UI</title>
    <meta name="author" content="Yong Su">
    <meta name="description" content="Apple Watch UI written in JavaScript using AngularJS and Yeoman frameworks">
    <meta name="keywords" content="Apple Watch JavaScript UI HTML5 CSS3 AngularJS Yeoman drag and drop jQuery touch AngularJS directive AngularJS service">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/index.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/watch.css">
    <!-- endbuild -->
  </head>
  <body ng-app="AppleWatchUIApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container" ng-controller="AppCtrl">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{active: isActive('^/$')}">
            <a ng-href="#/">Watch</a>
          </li>
          <li ng-class="{active: isActive('^/about')}">
            <a ng-href="#/about">About</a>
          </li>
        </ul>
        <h3 class="text-muted">Apple Watch</h3>
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-user"></span> Developed by <a href="http://www.jinandsu.net">Yong Su</a></p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-61502010-1', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/jquery.easing/js/jquery.easing.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- controllers -->
    <script src="scripts/controllers/watch.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/viewport.js"></script>
    <script src="scripts/controllers/home.js"></script>
    <!-- services -->
    <script src="scripts/services/appService.js"></script>
    <script src="scripts/services/transformFactory.js"></script>
    <!-- directives -->
    <script src="scripts/directives/viewport.js"></script>
    <script src="scripts/directives/home.js"></script>
    <script src="scripts/directives/app.js"></script>
    <!-- endbuild -->
</body>
</html>
